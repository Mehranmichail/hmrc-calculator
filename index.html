<!DOCTYPE html>
<html lang="en">
<head>

    <title>HMRC Penalty Calculator - Self Assessment 2025</title>
    
    <!-- React and ReactDOM from CDN -->

    <!-- Babel Standalone for JSX -->

    <style>

            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

            max-width: 1200px;

        .card {
            background: white;
            border-radius: 1rem;

            padding: 2rem;
            margin-bottom: 1.5rem;

        .header-flex {

            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .icon-box {

            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);

        .empty-state {
            text-align: center;

        .empty-icon {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .empty-text {

        }

        .result-total {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);

            margin-bottom: 1.5rem;
        }

        .result-total-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 0.5rem;
        }

        .result-total-amount {
            font-size: 2.25rem;
            font-weight: bold;
            color: #7f1d1d;
        }

        .result-total-breakdown {

        }

        .penalty-box {
            border: 2px solid;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .penalty-box.filing {
            background: #fff7ed;
            border-color: #fed7aa;
        }

        .penalty-box.payment {
            background: #faf5ff;
            border-color: #e9d5ff;
        }

        .penalty-box.interest {
            background: #eff6ff;
            border-color: #bfdbfe;
        }

        .penalty-header {
            font-weight: bold;
            color: #1f2937;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .penalty-badge {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .penalty-badge.filing { color: #ea580c; }
        .penalty-badge.payment { color: #7c3aed; }
        .penalty-badge.interest { color: #2563eb; }

        .penalty-item {
            background: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 0.875rem;
        }

        .penalty-item-desc {
            flex: 1;
        }

        .penalty-item-title {

        }

        .penalty-item-trigger {

        .penalty-item-amount {
            font-weight: bold;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .penalty-item-amount.filing { color: #ea580c; }
        .penalty-item-amount.payment { color: #7c3aed; }
        .penalty-item-amount.interest { color: #2563eb; }

        .penalty-subtotal {
            border-top: 2px solid;
            padding-top: 0.75rem;
            margin-top: 0.75rem;
            display: flex;
            justify-content: space-between;

            font-weight: bold;
        }

        .penalty-subtotal.filing {
            border-color: #fed7aa;
            color: #ea580c;
        }

        .penalty-subtotal.payment {
            border-color: #e9d5ff;
            color: #7c3aed;
        }

        .penalty-subtotal.interest {
            border-color: #bfdbfe;
            color: #2563eb;
        }

        .interest-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;

        }

        .success-box {
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .success-icon {
            font-size: 3rem;
            color: #16a34a;
            margin-bottom: 0.75rem;
        }

        .success-title {
            color: #166534;
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .success-text {
            color: #15803d;
            font-size: 0.875rem;
        }

        .info-section {
            margin-top: 1.5rem;
        }

        .info-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .info-column h4 {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .info-column h4.filing { color: #2563eb; }
        .info-column h4.payment { color: #7c3aed; }

        .info-column ul {
            list-style: disc;
            padding-left: 1.25rem;
            font-size: 0.875rem;
            color: #374151;
        }

        .info-column li {
            margin-bottom: 0.25rem;
        }

        .info-note {
            background: #fefce8;
            border: 1px solid #fde047;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.875rem;

        .info-note strong {
            font-weight: 600;
        }

        svg {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon Components
        const Calculator = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="16" y1="14" x2="16" y2="18"/>
                <path d="M16 10h.01"/>
                <path d="M12 10h.01"/>
                <path d="M8 10h.01"/>
                <path d="M12 14h.01"/>
                <path d="M8 14h.01"/>
                <path d="M12 18h.01"/>
                <path d="M8 18h.01"/>
            </svg>
        );

        const AlertCircle = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const Calendar = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Pound = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"/>
                <line x1="4" y1="21" x2="20" y2="21"/>
                <line x1="10" y1="21" x2="10" y2="17"/>
                <line x1="14" y1="21" x2="14" y2="17"/>
            </svg>
        );

        function HMRCPenaltyCalculator() {
            const [taxDue, setTaxDue] = useState('');
            const [filingDeadline, setFilingDeadline] = useState('2025-01-31');
            const [filingDate, setFilingDate] = useState('');
            const [paymentDeadline, setPaymentDeadline] = useState('2025-01-31');
            const [paymentDate, setPaymentDate] = useState('');
            const [results, setResults] = useState(null);

            const CURRENT_INTEREST_RATE = 8.0;

            const calculateDaysBetween = (start, end) => {
                const startDate = new Date(start);
                const endDate = new Date(end);
                const diffTime = endDate - startDate;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 ? diffDays : 0;
            };

            const calculateFilingPenalties = (daysLate) => {
                let penalties = [];
                let total = 0;

                if (daysLate > 0) {
                    penalties.push({
                        description: 'Initial late filing penalty',
                        amount: 100,
                        trigger: 'Filed after deadline'
                    });
                    total += 100;
                }

                if (daysLate > 90) {
                    const dailyPenalty = 90 * 10;
                    penalties.push({
                        description: 'Daily penalties (£10/day for 90 days)',
                        amount: dailyPenalty,
                        trigger: 'More than 3 months late'
                    });
                    total += dailyPenalty;
                }

                if (daysLate > 180) {
                    const taxAmount = parseFloat(taxDue) || 0;
                    const sixMonthPenalty = Math.max(taxAmount * 0.05, 300);
                    penalties.push({
                        description: '6-month late filing penalty',
                        amount: sixMonthPenalty,
                        trigger: 'More than 6 months late'
                    });
                    total += sixMonthPenalty;
                }

                if (daysLate > 365) {
                    const taxAmount = parseFloat(taxDue) || 0;
                    const twelveMonthPenalty = Math.max(taxAmount * 0.05, 300);
                    penalties.push({
                        description: '12-month late filing penalty',
                        amount: twelveMonthPenalty,
                        trigger: 'More than 12 months late'
                    });
                    total += twelveMonthPenalty;
                }

                return { penalties, total };
            };

            const calculatePaymentPenalties = (daysLate, taxAmount) => {
                let penalties = [];
                let total = 0;

                if (daysLate > 30) {
                    const penalty30 = taxAmount * 0.05;
                    penalties.push({
                        description: 'First 5% penalty',
                        amount: penalty30,
                        trigger: '30 days late'
                    });
                    total += penalty30;
                }

                if (daysLate > 180) {
                    const penalty6m = taxAmount * 0.05;
                    penalties.push({
                        description: 'Second 5% penalty',
                        amount: penalty6m,
                        trigger: '6 months late'
                    });
                    total += penalty6m;
                }

                if (daysLate > 365) {
                    const penalty12m = taxAmount * 0.05;
                    penalties.push({
                        description: 'Third 5% penalty',
                        amount: penalty12m,
                        trigger: '12 months late'
                    });
                    total += penalty12m;
                }

                return { penalties, total };
            };

            const calculateInterest = (taxAmount, daysLate) => {
                if (daysLate <= 0) return 0;
                const dailyRate = CURRENT_INTEREST_RATE / 100 / 365;
                return taxAmount * dailyRate * daysLate;
            };

            const handleCalculate = () => {
                const taxAmount = parseFloat(taxDue) || 0;
                
                const filingDaysLate = filingDate ? calculateDaysBetween(filingDeadline, filingDate) : 0;
                const filingPenaltiesResult = calculateFilingPenalties(filingDaysLate);

                const paymentDaysLate = paymentDate ? calculateDaysBetween(paymentDeadline, paymentDate) : 0;
                const paymentPenaltiesResult = calculatePaymentPenalties(paymentDaysLate, taxAmount);
                const interest = calculateInterest(taxAmount, paymentDaysLate);

                const grandTotal = filingPenaltiesResult.total + paymentPenaltiesResult.total + interest;

                setResults({
                    filingDaysLate,
                    paymentDaysLate,
                    filingPenalties: filingPenaltiesResult,
                    paymentPenalties: paymentPenaltiesResult,
                    interest,
                    taxAmount,
                    grandTotal
                });
            };

            return (
                <div className="container">
                    <div className="card">
                        <div className="header-flex">
                            <div className="icon-box">
                                <Calculator size={32} color="white" />
                            </div>
                            <div>
                                <h1>HMRC Penalty Calculator</h1>
                                <p className="subtitle">Self Assessment Late Filing & Payment Penalties 2025</p>
                            </div>
                        </div>
                        
                        <div className="alert-box">
                            <AlertCircle size={20} color="#2563eb" />
                            <div className="alert-text">
                                <strong>Current Interest Rate: {CURRENT_INTEREST_RATE}%</strong>
                                <p>This calculator uses the latest HMRC penalty rules effective from August 2025.</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-2">
                        <div className="card">
                            <h2 className="section-title">
                                <Calendar size={24} color="#2563eb" />
                                Enter Your Details
                            </h2>

                            <div className="form-group">
                                <label>Tax Amount Due (£)</label>
                                <input
                                    type="number"
                                    value={taxDue}
                                    onChange={(e) => setTaxDue(e.target.value)}
                                    placeholder="e.g., 5000"
                                />
                            </div>

                            <div className="divider">
                                <h3 className="subsection-title">Filing Information</h3>
                                
                                <div className="form-group">
                                    <label>Filing Deadline</label>
                                    <input
                                        type="date"
                                        value={filingDeadline}
                                        onChange={(e) => setFilingDeadline(e.target.value)}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Actual/Expected Filing Date</label>
                                    <input
                                        type="date"
                                        value={filingDate}
                                        onChange={(e) => setFilingDate(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="divider">
                                <h3 className="subsection-title">Payment Information</h3>
                                
                                <div className="form-group">
                                    <label>Payment Deadline</label>
                                    <input
                                        type="date"
                                        value={paymentDeadline}
                                        onChange={(e) => setPaymentDeadline(e.target.value)}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Actual/Expected Payment Date</label>
                                    <input
                                        type="date"
                                        value={paymentDate}
                                        onChange={(e) => setPaymentDate(e.target.value)}
                                    />
                                </div>
                            </div>

                            <button onClick={handleCalculate} className="btn">
                                Calculate Penalties
                            </button>
                        </div>

                        <div className="card">
                            <h2 className="section-title">
                                <Pound size={24} color="#16a34a" />
                                Your Penalties
                            </h2>

                            {!results ? (
                                <div className="empty-state">
                                    <div className="empty-icon">
                                        <Calculator size={40} color="#9ca3af" />
                                    </div>
                                    <p className="empty-text">Enter your details and click Calculate to see your penalties</p>
                                </div>
                            ) : (
                                <div>
                                    <div className="result-total">
                                        <p className="result-total-label">Total Amount to Pay</p>
                                        <p className="result-total-amount">£{results.grandTotal.toFixed(2)}</p>
                                        <p className="result-total-breakdown">
                                            (Tax: £{results.taxAmount.toFixed(2)} + Penalties & Interest: £{(results.grandTotal - results.taxAmount).toFixed(2)})
                                        </p>
                                    </div>

                                    {results.filingPenalties.penalties.length > 0 && (
                                        <div className="penalty-box filing">
                                            <div className="penalty-header">
                                                <span>Late Filing Penalties</span>
                                                <span className="penalty-badge filing">{results.filingDaysLate} days late</span>
                                            </div>
                                            {results.filingPenalties.penalties.map((penalty, idx) => (
                                                <div key={idx} className="penalty-item">
                                                    <div className="penalty-item-desc">
                                                        <p className="penalty-item-title">{penalty.description}</p>
                                                        <p className="penalty-item-trigger">{penalty.trigger}</p>
                                                    </div>
                                                    <p className="penalty-item-amount filing">£{penalty.amount.toFixed(2)}</p>
                                                </div>
                                            ))}
                                            <div className="penalty-subtotal filing">
                                                <span>Subtotal:</span>
                                                <span style={{fontSize: '1.125rem'}}>£{results.filingPenalties.total.toFixed(2)}</span>
                                            </div>
                                        </div>
                                    )}

                                    {results.paymentPenalties.penalties.length > 0 && (
                                        <div className="penalty-box payment">
                                            <div className="penalty-header">
                                                <span>Late Payment Penalties</span>
                                                <span className="penalty-badge payment">{results.paymentDaysLate} days late</span>
                                            </div>
                                            {results.paymentPenalties.penalties.map((penalty, idx) => (
                                                <div key={idx} className="penalty-item">
                                                    <div className="penalty-item-desc">
                                                        <p className="penalty-item-title">{penalty.description}</p>
                                                        <p className="penalty-item-trigger">{penalty.trigger}</p>
                                                    </div>
                                                    <p className="penalty-item-amount payment">£{penalty.amount.toFixed(2)}</p>
                                                </div>
                                            ))}
                                            <div className="penalty-subtotal payment">
                                                <span>Subtotal:</span>
                                                <span style={{fontSize: '1.125rem'}}>£{results.paymentPenalties.total.toFixed(2)}</span>
                                            </div>
                                        </div>
                                    )}

                                    {results.interest > 0 && (
                                        <div className="penalty-box interest">
                                            <div className="penalty-header">
                                                <span>Interest on Late Payment</span>
                                            </div>
                                            <div className="penalty-item">
                                                <div style={{width: '100%'}}>
                                                    <div className="interest-row">
                                                        <span style={{color: '#374151'}}>Interest rate:</span>
                                                        <span style={{fontWeight: 600, color: '#2563eb'}}>{CURRENT_INTEREST_RATE}% per annum</span>
                                                    </div>
                                                    <div className="interest-row">
                                                        <span style={{color: '#374151'}}>Days overdue:</span>
                                                        <span style={{fontWeight: 600, color: '#2563eb'}}>{results.paymentDaysLate} days</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="penalty-subtotal interest">
                                                <span>Interest charged:</span>
                                                <span style={{fontSize: '1.125rem'}}>£{results.interest.toFixed(2)}</span>
                                            </div>
                                        </div>
                                    )}

                                    {results.filingDaysLate === 0 && results.paymentDaysLate === 0 && (
                                        <div className="success-box">
                                            <div className="success-icon">✓</div>
                                            <p className="success-title">No Penalties!</p>
                                            <p className="success-text">You're filing and paying on time.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="card info-section">
                        <h3 className="info-title">Important Information</h3>
                        <div className="info-grid grid-md-2">
                            <div className="info-column">
                                <h4 className="filing">Late Filing Penalties:</h4>
                                <ul>
                                    <li>£100 immediately after deadline</li>
                                    <li>£10/day after 3 months (max 90 days)</li>
                                    <li>5% of tax or £300 after 6 months</li>
                                    <li>Another 5% or £300 after 12 months</li>
                                </ul>
                            </div>
                            <div className="info-column">
                                <h4 className="payment">Late Payment Penalties:</h4>
                                <ul>
                                    <li>5% penalty at 30 days overdue</li>
                                    <li>5% penalty at 6 months overdue</li>
                                    <li>5% penalty at 12 months overdue</li>
                                    <li>Interest charged from day 1</li>
                                </ul>
                            </div>
                        </div>
                        <div className="info-note">
                            <strong>Note:</strong> If you have a reasonable excuse (e.g., serious illness, bereavement), you can appeal penalties within 30 days. 
                            Consider setting up a Time to Pay arrangement with HMRC if you're struggling to pay.
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HMRCPenaltyCalculator />);
    </script>
